description = "Interactive, state-aware command that generates structured project documentation for AI context. Supports single repo and monorepo. Use when the user asks to generate or create project documentation. Do NOT use for editing existing docs."
prompt = """

```
┌─────────────┐    ┌─────────────┐    ┌──────────────────────────────┐    ┌───────────────┐
│ PHASE 0     │    │ PHASE 1     │    │  PHASE 2                     │    │ PHASE 3       │
│ Resume      │    │ Setup       │    │  Preview Loop                │    │ Generate      │
│             │    │             │    │                              │    │               │
│ read .tmp   │───>│ project     │───>│ 2.1 launch agents → scan     │───>│ write docs/   │
│ resume or   │    │ type?       │    │ 2.2 build preview in .tmp    │    │ from approved │
│ start fresh │    │ packages?   │    │ 2.3 show preview to user     │    │ preview       │
│             │    │ skip docs?  │    │      <loop until "go">       │    │               │
└─────────────┘    └─────────────┘    └──────────────────────────────┘    └───────────────┘
```

