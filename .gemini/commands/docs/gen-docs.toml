|                | repo/cicd.md           | pipelines, deploy, secrets, branches   |
|                | repo/infrastructure.md | cloud services, terraform, IaC         |
| features       | features/              | one doc per business capability        |
| db             | db.md                  | data model, migrations, caching        |
